<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tienda Online</title>
	<style type="text/css" href="css/bootstrap.min.css"></style>
</head>
<body>
<div class="vista">
	<div class="cambiarcolor"> Muestra de Productos</div>
</div>
<div id="products"></div>


<script type="text/template" id="tlpProduct">
	<article class="product">
		<div class="name"><%= name %></div>
		<div class="img"><%= img %></div>
		<div class="description"><%= description %></div>
		<div class="price"><%= price %></div>
		<div class="size"><%= size.height %></div>
	</article>
</script>

<script type="text/javascript" src="js/vendor/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
<script type="text/javascript" src="js/vendor/underscore-min.js"></script>
<script type="text/javascript" src="js/vendor/backbone-min.js"></script>

<script type="text/javascript" src="js/backbone/models/product.js"></script>
<script type="text/javascript" src="js/backbone/collections/products.js"></script>
<script type="text/javascript" src="js/backbone/views/RenderProductView.js"></script>
<script type="text/javascript" src="js/backbone/views/productview.js"></script>
<script type="text/javascript" src="js/init.js"></script>

</body>
</html>
